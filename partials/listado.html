<h2 class="page-header">Empleados</h2>

<a href="#/crud" class="btn btn-default btn-block">
    Registrar nuevo Empleado
</a>

<hr />

<div class="list-group">
    <div class="list-group-item">
        <form  ng-submit="registrar()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre" ng-model="nombre" ng-required="true">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Edad" ng-model="edad" ng-required="true">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Salario" ng-model="salario" ng-required="true">
            </div>
            <button type="submit" class="btn btn-default">Agregar</button>
        </form>
    </div>
    <div class="list-group-item" ng-repeat="e in empleados">
        <h4 class="list-group-item-heading">
            <button class="btn btn-danger btn-xs pull-right" ng-click="retirar(e.id)" type="button">Retirar</button>
            <a href="#/ver/{{ e.id }}">
                {{ e.id }}
            </a>
        </h4>

        <table class="table table-bordered">
            <thead class="thead-dark">
                <td>ID</td>
                <td>Nombre</td>
                <td>Edad</td>
            </thead>
            <tbody>
                <td>{{e.employee_id}}</td>
                <td>{{e.employee_name}}</td>
                <td>{{e.employee_age}}</td>
            </tbody>

        </table>
    </div>
</div>
